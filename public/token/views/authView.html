<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"> <strong class="">Login</strong>

            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" name="userForm" novalidate>

                    <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   id="inputEmail3"
                                   placeholder="Email"
                                   ng-model="auth.email"
                                   ng-minlength="5"
                                   ng-maxlength="25"
                                   required>

                            <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                                <p ng-message="minlength">Email muito curto</p>
                                <p ng-message="maxlength">Email muito longo</p>
                                <p ng-message="required">o email é obrigatório</p>
                                <p ng-message="email">Isso precisa ser um e-mail válido</p>
                            </div>

                        </div>

                        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                            <div ng-messages-include="messages.html"></div>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error': userForm.password.$touched && userForm.password.$invalid }">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword3"
                                   placeholder="Password"
                                   ng-model="auth.password"
                                   name="password"
                                   ng-minlength="5"
                                   ng-maxlength="15"
                                   required>

                            <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
                                <p ng-message="minlength">Senha muito curta</p>
                                <p ng-message="maxlength">Senha muito longa</p>
                                <p ng-message="required">A senha é obrigatório</p>
                            </div>

                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm"  ng-click="auth.login()">Login</button>
                            <button type="reset" class="btn btn-default btn-sm">Resetar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
