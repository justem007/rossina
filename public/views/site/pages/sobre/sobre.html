<div class="l-main-container">
    <div class="b-breadcrumbs f-breadcrumbs">
        <div class="container">
            <ul>
                <li><a href="#/"><i class="fa fa-home"></i>Home</a></li>
                <li><i class="fa fa-angle-right"></i><a href="#/sobre_nos">Sobre</a></li>
            </ul>
        </div>
    </div>
    <section class="b-diagonal-line-bg-light b-infoblock--small">
        <div class="container">
            <div class="row b-col-default-indent">
                <div class="col-md-6 col-xs-12">
                    <div class=" b-small-arr f-small-arr">
                        <div class="">
                            <ul>
                                <li style="list-style: none;">
                                    <img data-retina src="../../../images/site/img/slider/sobre-nos-v1-para-web.jpg"  width="530" height="350" align="right">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div ng-controller="sobreController">
                <div class="col-md-6 col-xs-12" ng-repeat="sobre in sobre_nos.data">

                    <h3 class="f-primary-b">{{ sobre.titulo }}</h3>
                    <p class="f-primary-l">{{ sobre.description }}</p>

                    <div class="b-btn-container">
                        <a href="#/contatos" class="b-btn f-btn b-btn-md f-btn-md b-btn-default f-primary-b button-gray-light">Contatos</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</div>
