<!DOCTYPE html>
<html ng-app="app">
<head lang="pt-br">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../bower_components/bootswatch/united/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="../../styles/blog/css/custom.css">
    <link rel="stylesheet" href="../../styles/blog/css/app.css">

    <title></title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Rossina Estamparia</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a></li>
                <li><a href="#/usuarios">Usuários</a></li>
                <li><a href="#/comentarios">Comentários</a></li>
                <li><a href="#/tags">Tags</a></li>
            </ul>
            <div class="navbar-right ">
                <ul class="nav navbar-nav">
                    <li><a href="#/login">Login</a></li>
                </ul>
            </div>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-8" ng-view>

        </div>

        <div class="col-sm-4">

        <div ng-controller="menuController">

            <h3> <i class="fa fa-comment fa-1x"></i> Últimos Comentários</h3>
            <blockquote ng-repeat="comment in comments.data">
                {{comment.name}}
                <small> {{comment.text}} </small>
            </blockquote>

            <hr />

            <div ng-controller="tagscommentController">
                <h3><i class="fa fa-tags fa-1x"></i> Tags</h3>
                <span ng-repeat="tag in tags.data" class="badge tag">
                    {{tag.title}}
                </span>
            </div>

            <hr />

            <div ng-controller="corsController">
                <h3> <i class="fa fa-paint-brush fa-1x"></i> Cores</h3>
                <span ng-repeat="cor in cors.data" class="badge tag">
                    {{cor.name}}
                </span>
            </div>

            <hr />

            <div ng-controller="generosController">
                <h3> <i class="fa fa-group fa-1x"></i> Generos</h3>
                <span ng-repeat="genero in generos.data" class="">
                    {{genero.name}}

                    <p>{{genero.description}}</p>
                </span>
            </div>

            <hr />

            <div ng-controller="tamanhosController">
                <h3> <i class="fa fa-medium fa-1x"></i> Tamanhos</h3>
                <span ng-repeat="tamanho in tamanhos.data" class="badge tag">
                    {{tamanho.name}}
                </span>
            </div>

        </div>

        </div>
    </div>
</div><!-- /.container -->

<script src="../../bower_components/angular-aria/angular-aria.min.js"></script>

<script src="../../bower_components/angular-route/angular-route.js"></script>
<script src="../../bower_components/angular-resource/angular-resource.js"></script>
<script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../../bower_components/angular-touch/angular-touch.js"></script>

<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../../scripts/blog/site/app.js"></script>
<script src="../../scripts/blog/route/route.js"></script>
<script src="../../scripts/blog/controller/main.js"></script>
<script src="../../scripts/blog/controller/menu.js"></script>
<script src="../../scripts/blog/controller/tagscomment.js"></script>
<script src="../../scripts/blog/controller/comment.js"></script>
<script src="../../scripts/blog/controller/tag.js"></script>
<script src="../../scripts/blog/controller/corscomment.js"></script>
<script src="../../scripts/blog/controller/genero.js"></script>
<script src="../../scripts/blog/controller/tamanhos.js"></script>

</body>
</html>
