<!DOCTYPE html>
<html ng-app="app">
<head lang="pt-br">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootswatch/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title></title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rossina Estamparia</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#/usuarios">Usuários</a></li>
                <li><a href="#/comentarios">Comentários</a></li>
                <li><a href="#/tags">Tags</a></li>
            </ul>
            <div class="navbar-right ">
                <ul class="nav navbar-nav">
                    <li><a href="#/login">Login</a></li>
                </ul>
            </div>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-8" ng-view>

        </div>

        <div class="col-sm-4">

        <div ng-controller="menuController">

            <h3>Últimos Comentários</h3>
            <blockquote ng-repeat="comment in comments.data">
                {{comment.name}}
                <small> {{comment.text}} </small>
            </blockquote>

            <hr />

            <div ng-controller="tagscommentController">
                <h3>Tags</h3>
                <span ng-repeat="tag in tags.data" class="badge tag">
                    {{tag.title}}
                </span>
            </div>

            <hr />

            <div ng-controller="corsController">
                <h3>Cores</h3>
                <span ng-repeat="cor in cors.data" class="badge tag">
                    {{cor.name}}
                </span>
            </div>

            <hr />

            <div ng-controller="generosController">
                <h3>Generos</h3>
                <span ng-repeat="genero in generos.data" class="">
                    {{genero.name}}

                    <p>{{genero.description}}</p>
                </span>
            </div>

            <hr />

            <div ng-controller="tamanhosController">
                <h3>Tamanhos</h3>
                <span ng-repeat="tamanho in tamanhos.data" class="badge tag">
                    {{tamanho.name}}
                </span>
            </div>

        </div>

        </div>
    </div>


</div><!-- /.container -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/jszip/dist/jszip.js"></script>

<script src="js/site/app.js"></script>
<script src="js/route/route.js"></script>
<script src="js/controller/main.js"></script>
<script src="js/controller/menu.js"></script>
<script src="js/controller/tagscomment.js"></script>
<script src="js/controller/comment.js"></script>
<script src="js/controller/tag.js"></script>
<script src="js/controller/corscomment.js"></script>
<script src="js/controller/genero.js"></script>
<script src="js/controller/tamanhos.js"></script>

</body>
</html>
